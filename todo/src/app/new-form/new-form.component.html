<form>
  <div class="parent">
    <div class="header">TODO LIST</div>
    <div>
      <mat-form-field appearance="fill" [style.width.em]="25">
        <mat-label>To-Do Task</mat-label>
        <input
          matInput
          [(ngModel)]="newTask.title"
          name="title"
          placeholder="Task"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill" [style.width.em]="25">
        <mat-label>To-Do Description</mat-label>
        <textarea
          matInput
          [(ngModel)]="newTask.description"
          name="description"
          placeholder="Description"
        ></textarea>
      </mat-form-field>
    </div>

    <div>

    </div>
    <div>
      <mat-form-field appearance="fill" [style.width.em]="25">
        <mat-label> Task Priority</mat-label>
        <mat-select [(ngModel)]="newTask.selectedPriorityValue" name="selectedPriorityValue">
          <mat-option *ngFor="let selectedPriorityValue of dropDownOptions"  [value]="selectedPriorityValue" >
            {{ selectedPriorityValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </div>
    <div >
      <button mat-raised-button style="color: rgb(0, 0, 0); background-color: rgb(167, 167, 167);" (click)="addTask()">Create Todo</button>
    </div>
  </div>
</form>
