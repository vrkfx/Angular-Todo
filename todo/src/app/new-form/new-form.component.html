<form>
  <div class="parent">
    <div class="col">
    <div class="header">TODO LIST</div>
    <div>
      <mat-form-field appearance="fill" [style.width.em]="25">
        <mat-label>To-Do Task</mat-label>
        <input
          matInput
          [(ngModel)]="newTask.title"
          name="title"
          placeholder="Task"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill" [style.width.em]="25">
        <mat-label>To-Do Description</mat-label>
        <textarea
          matInput
          [(ngModel)]="newTask.description"
          name="description"
          placeholder="Description"
        ></textarea>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill" [style.width.em]="25">
        <mat-label> Task Priority</mat-label>
        <mat-select
          [(ngModel)]="newTask.selectedPriorityValue"
          name="selectedPriorityValue"
        >
          <mat-option
            *ngFor="let selectedPriorityValue of dropDownOptions"
            [value]="selectedPriorityValue"
          >
            {{ selectedPriorityValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="button">
      <button
        mat-raised-button
        style="color: rgb(255, 255, 255); background-color: rgb(255, 187, 0);"
        (click)="addTask()"
      >
        CREATE NEW
      </button>

    </div>
  </div>
  </div>
</form>
