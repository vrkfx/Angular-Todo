<p>Test to make everything Dynamic </p>
<div>
  <mat-form-field appearance="fill">
    <mat-label>{{ textBox }}</mat-label>
    <input matInput [(ngModel)]='textInput'/>
  </mat-form-field>
</div>
<div *ngIf="textInput">
  <mat-form-field appearance="fill">
    <mat-label>{{ dropDownlabel }}</mat-label>
    <mat-select [(ngModel)]="selectedPriorityValue">
      <mat-option *ngFor="let selectedPriorityValue of dropDownOptions" [value]="selectedPriorityValue" >
        {{ selectedPriorityValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div>
  <mat-form-field appearance="fill">
    <mat-label>{{ dropDownlabel2 }}</mat-label>
    <mat-select [(ngModel)]="selectedDeadlineValue">
      <mat-option *ngFor="let i of dropDownOptions2" [value]="i">
        {{ i }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div>
  <mat-form-field appearance="fill" >
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="dateValue">
    <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>

<!-- passing values through Button -->
<!-- <button mat-raised-button color="primary" (click)="onSubmit(textInput,selectedPriorityValue)">Submit</button> -->
<button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>

<!-- Testing Purpose -->
<div>
<table>
  <tr>
    <td>ToDo</td>
    <td>Priority</td>
    <td>Deadline</td>
    <td>Date</td>
  </tr>
  <tr>
    <td>{{textInput}}</td>
    <td>{{selectedPriorityValue}}</td>
    <td>{{selectedDeadlineValue}}</td>
    <td>{{dateValue}}</td>
  </tr>
</table>
</div>

<div>
  <form>
    <input [formControl]="newTodo">
    <button (click)="addTodo()">Add</button>
  </form>
  <ul>
    <li *ngFor="let item of todoItems">{{item}}</li>
  </ul>
</div>
